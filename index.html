<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Todolist</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/cs
			s/bootstrap.min.css">
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.j
			s"></script>
			<script src="js/todolist.js"></script>
		</head>
		<body>
			<div class="container border bg-light">
				<div class="row">
					<div class="col-sm">
						<h1 class="text-center">TodoList</h1>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-sm-5">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">標題</span>
							</div>
							<input type="text" class="form-control" id="title" name="title" placeholder="標題">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon2">內容</span>
							</div>
							<input type="text" class="form-control" id="msg" name="msg" placeholder="輸入待辦事項">
						</div>
						<div class="row m-3 justify-content-center">
							<div class="col-sm-1">
								<input type="button" class="btn btn-outline-primary" value="確認" id="myButton">
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
